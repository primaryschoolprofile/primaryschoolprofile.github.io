<!DOCTYPE html>
<html lang="zh">
<head>
  <title>官津小一覽</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://primaryschoolprofile.github.io/javascript.js"></script>
</head>
<body>

<div class="test d-none"></div>  
  
<div class="py-4 bg-primary">
  <div class="container">
    <h1 class="text-white text-center">官津小一覽</h1>
  </div>
</div>

<div class="filter pb-4">
  <div class="container">
    <h2 class="text-center">篩選</h2>
    <div class="row">
      <div class="col-4 col-sm-2 col-lg-1">
        <h5>地區</h5>
      </div>
      <div class="col-8 col-sm-10 col-lg-11">
        <form class="district">
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>全選</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>清除</label>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-4 col-sm-2 col-lg-1">
        <h5>校網</h5>
      </div>
      <div class="col-8 col-sm-10 col-lg-11">
        <form>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>全選</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>清除</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>11</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>12</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>14</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>16</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>18</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>31</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>32</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>34</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>35</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>40</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>41</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>43</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>45</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>46</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>48</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>62</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>64</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>65</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>66</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>70</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>71</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>72</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>73</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>74</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>80</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>81</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>83</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>84</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>88</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>89</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>91</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>95</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>96</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>97</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>98</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>99</label>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-4 col-sm-2 col-lg-1">
        <h5>類別</h5>
      </div>
      <div class="col-8 col-sm-10 col-lg-11">
        <form>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>官立</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>資助</label>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-4 col-sm-2 col-lg-1">
        <h5>宗教</h5>
      </div>
      <div class="col-8 col-sm-10 col-lg-11">
        <form>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>全選</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>清除</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>天主教</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>基督教</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>佛教</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>道教</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>回教</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>孔教</label>
          <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>儒釋道</label>
        </form>
      </div>
      <div class="row">
        <div class="col-4 col-sm-2 col-lg-1">
          <h5>中學</h5>
        </div>
        <div class="col-8 col-sm-10 col-lg-11">
          <form>
            <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>有連繫</label>
            <label class="checkbox-inline pr-2"><input type="checkbox" value="" checked>沒有連繫</label>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
